<!DOCTYPE html>
<html>
    <head>
        <title>Escape Arena Soundboard</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="./src/styles.css"/>
        <script type="text/javascript">
            function play_sound(clicked_id){
                var audio = new Audio(clicked_id + ".mp3");
                audio.play()
            }   
        </script>
    </head>

    <body>
        <div class = "container">
            <div class = "center">
                <button id="redwon" onclick="play_sound(this.id)">redwon</button>
                <button id="bluewon" onclick="play_sound(this.id)">bluewon</button>
                <button id="whitewon" onclick="play_sound(this.id)">whitewon</button>
                <button id="trap" onclick="play_sound(this.id)">trap</button>
                <button id="blackout" onclick="play_sound(this.id)">blackout</button>               
            </div>
        </div>
    </body>
</html>
